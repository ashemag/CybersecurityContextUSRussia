<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Theme');
        data.addColumn('number', 'Distance');
        data.addRows([
          ['CRISISLEX_C07_SAFETY', -2.6097195868286702], ['CYBER_ATTACK', 0.54267047275461378], ['WB_2432_FRAGILITY_CONFLICT_AND_VIOLENCE', 1.7714338454058705], ['USPEC_POLITICS_GENERAL1', 2.6082093955230463], ['GENERAL_GOVERNMENT', 3.5488375781411672], ['USPEC_POLICY1', 5.0570517939013273], ['CRISISLEX_CRISISLEXREC', 6.077465393460824], ['WB_696_PUBLIC_SECTOR_MANAGEMENT', 6.2139594192668142], ['WB_133_INFORMATION_AND_COMMUNICATION_TECHNOLOGIES', 8.0118676439689356], ['WB_678_DIGITAL_GOVERNMENT', 15.180811069741585]
        ]); 

        // Set chart options
        var options = {'title':'Network Pair Distance',
                       'width':1000,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
