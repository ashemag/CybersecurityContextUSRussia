<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Theme');
        data.addColumn('number', 'Network Distance');
        data.addRows([
          ['WB_133_INFORMATION_AND_COMMUNICATION_TECHNOLOGIES', 14], ['GENERAL_GOVERNMENT', 25], ['WB_696_PUBLIC_SECTOR_MANAGEMENT', 32], ['WB_678_DIGITAL_GOVERNMENT', 34], ['CYBER_ATTACK', 40], ['CRISISLEX_CRISISLEXREC', 46], ['USPEC_POLITICS_GENERAL1', 57], ['USPEC_POLICY1', 66], ['WB_2432_FRAGILITY_CONFLICT_AND_VIOLENCE', 77], ['CRISISLEX_C07_SAFETY', 82]
        ]); 

        // Set chart options
        var options = {'title':'Most Distant Network Pairs',
                       'width':1000,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
